<ion-header>
  <ion-navbar>
    <ion-title>
      Tasks
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-left (click) = "addItem()"> 
          <ion-icon name="add"></ion-icon> Add Item </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks | async" #slidingItem (ionSwipe) = "removeTask(slidingItem, taks)">
      <ion-item [ngClass]="{taskDone: task.status == 'done'}">
        {{task.title}}

      </ion-item>

      <ion-item-options side="right" (ionSwipe) = "removeTask(slidingItem, task)">
        <button ion-button icon-only (click) = "markAsDone(slidingItem, task)" color="secondary">
          <ion-icon name="checkmark"></ion-icon>
        </button>

        <button ion-button icon-only expandable color="danger" (click) = "removeTask(slidingItem,task)" color="danger">
          <ion-icon name="trash"></ion-icon>  
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-card>
    <ion-card-header>
      Honor code
    </ion-card-header>
    <ion-card-content>
      21300254 도현진
      <p> I honestly performed this assignment </p>
    </ion-card-content>
  </ion-card>


</ion-content>
